<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "login": {
            "prototype": "common/ui/aerohive-button.reel",
            "properties": {
                "element": {"#": "button"}
            },
            "bindings": {
                "href": {"<-": "@owner.loginUrl"}
            }
        },

        "authentication": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "authentication"},
                "value": "Start Your Class"
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Login">
    	<header class="Initialization-header">
            <div data-montage-id="authentication" class="loginTitle"></div>
        </header>
        <footer class="Initialization-footer">
	        <a data-montage-id="button" class="googleButton">
	        	<svg><use xlink:href="#googlePlus"></use></svg>
	        	<span>Sign in with Google</span>
	        </a>
        </footer>
    </div>
</body>
</html>
